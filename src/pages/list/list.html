<div class="list-page-bg">

    <ion-navbar>
      <button class="menu-toggle" ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <div class="navbar-title-container">
        <ion-title class="list-title">List</ion-title>
        <button class="add-button" ion-button (click)="onAddButtonClick($event)">
            <img src="../../assets/add.png" height="60" width="60">
        </button> 
      </div>
    </ion-navbar>
    <ion-content class="content-container">
      <ion-list>
        <button class="list-item" ion-item *ngFor="let item of locations$ | async" (click)="itemTapped($event, item)">
          <img class="bin-image" src="../../assets/bin.png" item-end (click)="onItemDelete($event, item)" height="30" width="30">
          <div class="location-name">
            {{item.cityName}}
          </div>
        </button>
      </ion-list>

    </ion-content>
    
  </div>
