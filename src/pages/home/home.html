<div class="bg-image-container" [ngStyle]="{'background-image': getBackgroundImageStyle()}">

  <ion-content no-bounce class="content-container">

    <ion-grid class="grid white-font">
      <div class="bg-overlay">
        <div class="main-page-bg">
          <ion-navbar padding>
            <button class="menu-toggle" ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
          </ion-navbar>
          <ion-grid class="grid main-grid">
            <ion-row class="location-row">
              <ion-col>
                <img width="67" height="50" src="../../assets/cloud.png">
                <div class="current-weather-description">
                  Cloudy
                </div>
              </ion-col>
              <ion-col>
                <div class="current-city-and-date-container">
                  <div class="current-weather-city">
                    {{ (location$ | async)?.cityName }}
                  </div>
                  <div class="current-weather-date">
                    {{ getCurrentDate() }}
                  </div>
                </div>
              </ion-col>
            </ion-row>

            <ion-row class="current-temperature-row">
              <ion-col>
                <div class="current-temperature">
                  25°
                </div>
              </ion-col>
            </ion-row>

            <ion-row class="current-weather-row">
              <ion-col class="current-weather-col">
                <img src="../../assets/humidity.png" height="25">
                <div class="current-weather-metric-value">
                  50%
                </div>
                <div class="current-weather-metric-name">
                  Humidity
                </div>
              </ion-col>
              <ion-col class="current-weather-col">
                <img src="../../assets/wind.png" height="25">
                <div class="current-weather-metric-value">
                  50%
                </div>
                <div class="current-weather-metric-name">
                  Humidity
                </div>
              </ion-col>
              <ion-col class="current-weather-col">
                <img src="../../assets/gauge.png" height="25">
                <div class="current-weather-metric-value">
                  50%
                </div>
                <div class="current-weather-metric-name">
                  Humidity
                </div>
              </ion-col>
              <ion-col class="current-weather-col">
                <img src="../../assets/cloudiness.png" height="25">
                <div class="current-weather-metric-value">
                  50%
                </div>
                <div class="current-weather-metric-name">
                  Humidity
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </div>
      <ion-grid class="grid additional-grid">
        <ion-row class="additional-weather-row">
          <ion-col class="additional-weather-col first-col">
            <div class="additional-weather-day-of-week">
              {{ getDayOfWeek(1) }}
            </div>
            <div class="additional-weather-date">
              {{ getDate(1) }}
            </div>
            <img class="additional-weather-img" src="../../assets/cloud.png" height="22" height="30">
            <div class="additional-weather-temperature">
              <span>25°</span>
            </div>
          </ion-col>
          <ion-col class="additional-weather-col second-col">
            <div class="additional-weather-day-of-week">
              {{ getDayOfWeek(2) }}
            </div>
            <div class="additional-weather-date">
              {{ getDate(2) }}
            </div>
            <img class="additional-weather-img" src="../../assets/cloud.png" height="22" height="30">
            <div class="additional-weather-temperature">
              <span>25°</span>
            </div>
          </ion-col>
          <ion-col class="additional-weather-col third-col">
            <div class="additional-weather-day-of-week">
              {{ getDayOfWeek(3) }}
            </div>
            <div class="additional-weather-date">
              {{ getDate(3) }}
            </div>
            <img class="additional-weather-img" src="../../assets/cloud.png" height="22" height="30">
            <div class="additional-weather-temperature">
              <span>25°</span>
            </div>
          </ion-col>
          <ion-col class="additional-weather-col fourth-col">
            <div class="additional-weather-day-of-week">
              {{ getDayOfWeek(4) }}
            </div>
            <div class="additional-weather-date">
              {{ getDate(4) }}
            </div>
            <img class="additional-weather-img" src="../../assets/cloud.png" height="22" height="30">
            <div class="additional-weather-temperature">
              <span>25°</span>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-grid>
  </ion-content>
</div>
