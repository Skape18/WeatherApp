<div class="list-page-bg">
  <ion-navbar>
    <ion-title class="white-font">Add location</ion-title>
  </ion-navbar>

  <ion-content padding class="content-container add-location-content">
    <form class="add-location-form" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-input type="text" [(ngModel)]="location.cityName" name="title"></ion-input>
      </ion-item>
      <button class="submit-button" ion-button type="submit" block>Add location</button>
    </form>

  </ion-content>
</div>
